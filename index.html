<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>GrowBox CS 0.9.6</title>


        <script src="javascript2.js"></script>
<!--        <link href="\static\bootstrap.min.css" rel="stylesheet" />-->
        <link href="\static\main.css" rel="stylesheet" />
       
    </head>

    <body>
       
      <header class="d-flex bg-info">
        <div class="">
           <div class="datetime"><b>Date:</b> <span id="date">12.12.22</span> </div>
           <div class="datetime"><b>Time:</b> <span id="time">00 hr : 00 min</span> </div>
        </div>
         

          <div class="d-header-h1">
             <h1>Grow CS v.0.9.6</h1>
            
            </div>

      </header>

      
          
     


<div class = "d-flex ">
               
                  <div class="card shadow-sm mb-1 bg-white rounded text-center">
                    <div class="card-body">
                      <h4 class="card-title">Sensor Temp, C</h4>
                      <p id="temperature" class="card-text fs-2">temp</p>
                    </div>
                  </div>

                  <div class="card shadow-sm mb-1 bg-white rounded text-center">
                    <div class="card-body">
                     <h4 class="card-title">Sensor humid, RH</h4>
                     <p id="humidity" class="card-text fs-2">hum</p>
                  
                    </div>
                  </div>
      
                  <div class="card shadow-sm mb-1 bg-white rounded text-center">
                    <div class="card-body">
                     <h4 class="card-title">Soil humid, RSH</h4>
                     <p id="soil_hum" class="card-text fs-2">soil</p>
                    </div>
                  </div>
</div>   

<div class = "d-flex ">
                  <div class="card shadow-sm bg-white rounded text-center">
                    <div class="card-body">
                     <h4 id= "device1_name_card" class="card-title">Device 1</h4>
                     <!-- <p id="device1Status" class="card-text fs-2">device1Status</p> -->
                    <button class="button" id="device_1_on" onclick="control('device1','ON')">ON</button>
                    <button class="button" id="device_1_off" onclick="control('device1','OFF')">OFF</button>
                  </div>
                    
                  </div>

                  <div class="card shadow-sm bg-white rounded text-center">
                    <div class="card-body">
                     <h4 id="device2_name_card" class="card-title">Device 2</h4>
                     <!--<p id="device2Status" class="card-text fs-2">device2Status</p> -->
                       <button class="button" id="device_2_on" onclick="control('device2','ON')">ON</button>
                    <button class="button" id="device_2_off" onclick="control('device2','OFF')">OFF</button>
                    </div>
                 </div> 
</div>            
    
<div class = "divider">

</div>

     <div class="d-flex d-row d-wrap ">

            <div class="space">
            <div class="card shadow-sm p-1 mb-1 bg-white rounded text-center">
                    <div class="card-body">
                      <h4 class="card-title ">Sensor threshold</h4>
                      <form id="grow_box_settings">
                
                        <div class="form-outline  d-flex-sensor">
                    <div>
                      <label class="form-label" for="temp_max">Temp, C, MAX</label>
                      <input type="number" required="required" id="temp_max" name="temper" class="form-control"> 
                    </div>
                    
                    <div>
                      <label class="form-label" for="hum_low">Humidity LOW</label>
                      <input type="number" required="required" id="hum_low" name="humid_low" class="form-control"> 
                    </div>
                      
                    <div>
                      <label class="form-label" for="hum_max">Humidity MAX</label>
                      <input type="number" required="required" id="hum_max" name="humid_high" class="form-control" > 
                    </div>
                    
                    <div>
                      <label class="form-label" for="soil_meter">Soil meter</label>
                      <input type="number" required="required" id="soil_meter" name="soil" class="form-control" > <br>
                    </div>
                
                    <div>
                    <label class="form-check-label" for="autoMode">Auto mode</label>
                     <input class="form-check-input" type="checkbox" id="autoMode" name="automode" onclick="autoModeCtrl()"/> 
                    </div> 

                     <div class="p-1 ">       
                      <input class="btn btn-primary btn-block " type="submit" value="Save settings" >
                    </div>
                
                     </div>
                      
                
                    </form>
                 
                
                
                    </div>
            </div>
            </div>

            <div class="space">
            <div class="card shadow-sm p-1 mb-1 bg-white rounded text-center">
                <div class="card-body">
                  <h4 class="card-title">WiFi setup</h4>
                 
                  <form id="wifi_setup" class = "d-flex-sensor">
            
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="wifi_mode" id="station_mode"/>
                      <label class="form-check-label" for="station_mode"> Station mode </label>
                    </div>
               
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="wifi_mode" id="point_mode" checked/>
                      <label class="form-check-label" for="point_mode"> AP mode </label>
                    </div>
            
                   <div class="form-outline d-flex-sensor">
                      
                        <label class="form-label" for="ssid_name">SSID Name</label>
                        <input type="text" required="required" id="ssid" name="ssid" class="form-control" >
                    
                        <label class="form-label" for="ssid_pass">SSID Password</label>
                        <input type="password" required="required" id="ssid_pass" name="ssid_pass" class="form-control" >
                        <br>
                        
                        <input class="btn btn-primary btn-block " type="submit" value="Save settings" >
                    </div>
                      </form>
                </div>
              </div>
            </div>               

            <div class="space">
           <div class="card shadow-sm p-1 mb-1 bg-white rounded text-center">
                <div class="card-body">
                  <h4 class="card-title">Device name</h4>
                 
                  <form id="device_name">
            
                    <div class="form-outline ">
                      
                        <label class="form-label" for="device_name1" >Device 1</label>
                         <input type="text" required="required" id="device1_name" name="device1_name" class="form-control"> <br>
                    
                        <label class="form-label" for="device_name2" >Device 2</label>
                        <input type="text" required="required" id="device2_name" name="device2_name" class="form-control"> <br>
                        <br>

                        <div class="d-timedate">
                          <div>
                        <label class="form-label" for="time">Time</label>
                        <input type="time" required="required" id="time" name="time" class="form-control"> 
                        </div>
                        <div>
                        <label class="form-label" for="date">Date</label>
                        <input type="date" required="required" id="date" name="date" class="form-control"> 
                        
                      </div>
                      </div>


                        
                        <input class="btn btn-primary btn-block " type="submit" value="Save settings" >
                    </div>
                      </form>
                </div>
            </div>
            </div> 

 
    </div>      


                   
        
  

      
       
       
      </body>
</html>
